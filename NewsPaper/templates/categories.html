{% extends 'flatpages/default.html' %}


{% block title %}

{% block content %}
<h1>Категории</h1>

        {% for category in categories %}
            {{ category.name_category }}
        {% endfor %}
    {% else %}
        <h2>Катагорий нет</h2>
    {% endif %}
{% endblock content %}
